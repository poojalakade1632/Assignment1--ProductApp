<nav class="navbar bg-dark">
    <div class="container-fluid">
        <a style="color:white; margin-left:45%;">Update Product</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
               
                    <div class="form-group">
                      <label for="exampleInputEmail1">Product id</label>
                      <input type="text" [(ngModel)]="product.productid" class="form-control" name="productid" productid="ngModel" ngModel required placeholder="Enter Product id">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Product Name</label>
                        <input type="text" [(ngModel)]="product.productname" class="form-control" name="productname" productname="ngModel" ngModel required placeholder="Enter Product name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Price</label>
                        <input type="number" [(ngModel)]="product.productprice" class="form-control" name="productprice" productprice="ngModel" ngModel required placeholder="Enter Product price">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Category</label>
                        <input type="text" [(ngModel)]="product.productcategory" class="form-control" name="produccategory" productcategory="ngModel" ngModel required placeholder="Enter Product category">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Url</label>
                        <input type="text" [(ngModel)]="product.producturl" class="form-control" name="producturl" producturl="ngModel" ngModel required placeholder="Enter Product url">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Product Distribution</label>
                        <textarea type="text" [(ngModel)]="product.productdescription" class="form-control" name="productdescription" productdescription="ngModel" ngModel required placeholder="Enter Product description"></textarea>
                      </div>
                      <div class="buttons">
                    <button (click)="update()" type="submit" class="btn btn-success">Update Product</button>&nbsp;
                    <button routerLink="/view-product" class="btn btn-primary">Back</button>
                     </div>
                
            </div>
        </div>
